<div>
    <div class="card h-100 mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.text |truncatewords:20}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <span class="me-3"><i class="bi bi-chat-dots"></i>{{ post.comments | length }}</span>
              <span><i class="bi bi-calendar"></i>{{post.published_date}}</span>
            </div>
            <div>
              <a href="{% url "blog_page" post.slug %}" class="btn btn-dark">Читать</a>
            </div>
        </div>
    </div>
</div>
