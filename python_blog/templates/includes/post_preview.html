{% load markdown_to_html %}
<div class="card h-100 mt-3 mb-3">
  <div class="card-body">
    <h5 class="card-title">{% markdown_to_html post.title %}</h5>
    <p class="card-text">{% markdown_to_html post.text|truncatewords:10 %}</p>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <span><i class="bi bi-eye"></i> {{ post.views }} </span>
        <span class="me-2"><i class="bi bi-chat-dots"></i> {{ post.comments|length }}</span>
        <span><i class="bi bi-calendar"></i> {{ post.published_date }}</span>
      </div>
      <div>
        <a href="{% url 'blog_page' post.slug %}" class="btn btn-dark d-block d-md-none">
            <i class="bi bi-arrow-right"></i>
        </a>
        <a href="{% url 'blog_page' post.slug %}" class="btn btn-dark d-none d-md-block">
            Читать
        </a>
      </div>
    </div>
    <div>
      {% if post.tags.all %}
        <div class="tags">
          {% for tag in post.tags.all %}
            <span class="tag badge"> <a href="{% url "tag_detail" tag.slug %}" class="tag-link">{{ tag }}</a></span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</div>
