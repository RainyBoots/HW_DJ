{% extends "base.html" %}
{% block title %}Блог{% endblock  %}
{% block head %}{% endblock  %}
{% block content %}
<h1>Это блог</h1>
<form class="d-flex mb-4" role="search">
    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="search_in_title" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Заголовок</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="search_in_text" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Текст</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="search_in_tag" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Теги</label>
    </div>
    <button class="btn btn-dark" type="submit">Поиск</button>
</form>
<div class="row">
    {% for post in posts %}
        <div>
            {% include 'includes/post_preview.html' %}
        </div>
    {% endfor %}
</div>
{% endblock  %}
